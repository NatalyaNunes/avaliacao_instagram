<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../geral.css">
    </head>
  <body>
    <div class="container text-center">
        <div>
        <h1 class="">Instagram</h1>
    </div>
    <div>
        <p class="tx-grey"><b>Cadastre-se para ver fotos e vídeos dos seus amigos.</b></p>
        <button class="btn btn-primary btn-cad"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
          Entrar com Facebook</button>
        <hr>
        <form class="form-floating">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label class="tx-grey" for="floatingInput">Número de celular ou E-mail</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputnome" placeholder="Nome completo">
                <label class="tx-grey" for="floatingInputnome">Nome completo</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputnome" placeholder="Nome completo">
                <label class="tx-grey" for="floatingInputnome">Nome de usuário</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInputnome" placeholder="Nome completo">
                <label class="tx-grey" for="floatingInputnome">Senha</label>
              </div>
              <span class="tx-grey">
                As pessoas que usam nosso serviço podem ter carregado suas informações de contato no Instagram. <b>Saiba mais</b> 
                <br> <br>
                Ao se cadastrar, você concorda com nossos Termos, <b> Política de Privacidade e Política de Cookies.</b> 
              </span>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-cad">Cadastre-se </button>
              </div>
              
          </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
